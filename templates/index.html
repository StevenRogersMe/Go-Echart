<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ .PageTitle }}</title>
    <script src="{{ .JSHost }}/echarts.min.js"></script>
</head>
<body>
<div id="main" style="width:{{ .InitOptions.Width }};height:{{ .InitOptions.Height }};"></div>
<script type="text/javascript">
    let myChart = echarts.init(document.getElementById('main'));
    let option = {
        title: {{ .TitleOptions }},
        tooltip: {{ .TooltipOptions }},
        legend: {{ .LegendOptions }},
    {{- if .HasXYAxis }}
        xAxis: {{ .XAxisOptions }},
    {{end}}
    {{- if .HasXYAxis }}
        yAxis: {{ .YAxisOptions }},
    {{end}}
        series: [
        {{ range .SeriesList }}
        {{- . }},
        {{ end -}}
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
